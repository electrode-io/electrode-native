language: node_js
node_js:
- '8'
sudo: enabled
install:
- npm install
script:
- 'set -ev;
if [ ${TRAVIS_EVENT_TYPE} != "cron" ]; then
  npm run rebuild;
  npm run standard --version;
  npm run standard;
  npm run flow version;
  npm run flow;
  npm run test;
else
  npm install -g electrode-native;
  ern;
  node setup-dev;
  ern platform use 1000.0.0;
  npm run test;
  npm run system-test;
  npm run coverage-ci; 
fi'
notifications:
  slack:
    secure: 
